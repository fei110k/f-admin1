<title>403页面</title>

<body>
<section class="container-fluid page-404 minWP text-c">
	<p class="error-title"><i class="Hui-iconfont va-m" style="font-size:80px">&#xe688;</i>
		<span class="va-m"> 403</span>
	</p>
	<p class="error-description">不好意思，您没有访问该页面的权限~</p>
	
	<p class="error-info" id="nologin" style="display: none;">您可以：
		<a href="javascript:;" onclick="history.go(-1)" class="c-primary">&lt; 返回上一页</a>
		<span class="ml-20">|</span>
		<a href="javascript:void(0)" onclick="goLogin()" class="c-primary ml-20">登录 &gt;</a>
	</p>
</section>
<script type="text/javascript" src="/public/lib/H-ui.admin/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">

function goLogin(){
	window.top.location.href = "/manage/login.jsp";
}

/**
 * 获取从URL上边的参数
 * @param name 参数名
 * @returns
 */
window.getUrlParam = function(name) {
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if ( r != null ){
       return decodeURI(r[2]);
    }else{
       return null;
    } 
}
if(getUrlParam("type") == "nologin"){
	$("#nologin").show();
}else if(getUrlParam("type") == "nopri"){
	//alert("没有权限访问页面");
}
</script>
